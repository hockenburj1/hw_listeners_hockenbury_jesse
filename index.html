<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form name="messageForm">
            <input name="firstName" type="text" placeholder="First Name" required="true" />
            <input name="lastName" type="text" placeholder="Last Name" required="true" />
            <input name="email" type="email" placeholder="E-Mail" required="true" />
            <textarea name="message" rows="10" placeholder="Message" required="true"></textarea>
            <input class="button" type="submit" value="Send" />
            <input class="button" type="reset" value="Clear"/>
        </form>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
