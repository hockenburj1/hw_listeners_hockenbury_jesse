<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Javascript - Custom</title>
    <meta name="description" content="Custom javascript examples">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Addition Calculation</h1>
        <p>This calculator will assist with basic addition.</p>
        <form name="calculator">
            <input name="number1" type="number" />
            <span> + </span>
            <input name="number2" type="number" />
            <span> = </span>
            <input disabled name="total" type="text" />
        </form>

        <button id="clear" class="button">Clear</button>
        <button id="danger" class="button">Danger!</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
